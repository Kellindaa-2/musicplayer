<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Ache Radio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="music-player">
    <h1>Sweet Ache Radio</h1>
    <img src="https://i.imgur.com/JWbESBg.png" alt="Album cover" class="album-cover" />
    
    <h2 class="song-title">Song Title</h2>
    <p class="artist">Artist Name</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="time-display">
      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>

    <div class="controls">
      <button class="control-btn prev-btn"><i class="fas fa-step-backward"></i></button>
      <button class="control-btn play-btn"><i class="fas fa-play"></i></button>
      <button class="control-btn next-btn"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="volume-control">
      <i class="fas fa-volume-down"></i>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.7"/>
      <i class="fas fa-volume-up"></i>
    </div>
  </div>

  <audio id="audio-element"></audio>
  <script src="mp.js"></script>
</body>
</html>
