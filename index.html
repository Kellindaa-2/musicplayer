<!DOCTYPE html>
<html>
<head>
    <title>Sweet Ache Radio ðŸ‘‘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="apple-music-clone">
        <!-- Left Side - Album Art -->
        <div class="album-side">
            <div class="vinyl" id="vinyl">
                <img src="https://i.imgur.com/JWbESBg.png" alt="Album Cover" id="album-cover">
            </div>
        </div>

        <!-- Right Side - Song Info -->
        <div class="info-side">
            <h1>Sweet Ache Radio</h1>
            
            <div class="song-meta">
                <h2 id="song-title">Song Title</h2>
                <p id="artist">Artist</p>
            </div>

            <!-- Lyrics Box -->
            <div class="lyrics-box">
                <div id="lyrics">
                    [Lyrics will appear here]<br><br>
                    <i class="fas fa-music"></i> Tap play to begin
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
